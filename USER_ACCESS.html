<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=http://38.242.248.213:3200">
    <title>TravelKiro - Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        .dot {
            width: 15px;
            height: 15px;
            background: #667eea;
            border-radius: 50%;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .manual-link {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .manual-link p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .access-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .access-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .credentials {
            margin-top: 30px;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 10px;
            text-align: left;
        }
        
        .credentials h3 {
            color: #1976d2;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .cred-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 13px;
        }
        
        .cred-label {
            font-weight: bold;
            color: #667eea;
        }
        
        .cred-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåç</div>
        <h1>TravelKiro</h1>
        <p class="subtitle">Redirecting to application...</p>
        
        <div class="loading">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="manual-link">
            <p>If you're not redirected automatically:</p>
            <a href="http://38.242.248.213:3200" class="access-button">
                Click Here to Access
            </a>
        </div>
        
        <div class="credentials">
            <h3>üîë Test Credentials</h3>
            <div class="cred-item">
                <div class="cred-label">Admin</div>
                <div class="cred-value">admin@travelencyclopedia.com / admin123</div>
            </div>
            <div class="cred-item">
                <div class="cred-label">User</div>
                <div class="cred-value">user@travelencyclopedia.com / password123</div>
            </div>
            <div class="cred-item">
                <div class="cred-label">Guide</div>
                <div class="cred-value">guide@example.com / guide123</div>
            </div>
        </div>
    </div>
    
    <script>
        // Redirect after 2 seconds
        setTimeout(function() {
            window.location.href = 'http://38.242.248.213:3200';
        }, 2000);
    </script>
</body>
</html>
